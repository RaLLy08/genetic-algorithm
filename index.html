<!DOCTYPE html>
<div id="container"></div>
<script src="gasin.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script type="module">

const xData = dataX;
const yRedData = dataYWithoutNoise;
const yData = noisedDataY;




// Declare the chart dimensions and margins.
const width = 1080;
const height = 500;
const marginTop = 60;
const marginRight = 20;
const marginBottom = 40;
const marginLeft = 160;

// Declare the x (horizontal position) scale.
const x = d3.scaleLinear()
    .domain([0, d3.max(xData)])
    .range([marginLeft, width - marginRight]);


// Declare the y (vertical position) scale.
const y = d3.scaleLinear()
    .domain([-d3.max(yData), d3.max(yData)])
    .range([height - marginBottom, marginTop]);

const yUnder = d3.scaleLinear()
    .domain([-d3.max(yRedData), d3.max(yRedData)])
    .range([height - marginBottom, marginTop]);

// Create the SVG container.
const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height);

// Add the x-axis.
svg.append("g")
    .attr("transform", `translate(0,${height - marginBottom})`)
    .call(d3.axisBottom(x));

// Add the y-axis.
svg.append("g")
    .attr("transform", `translate(${marginLeft},0)`)
    .call(d3.axisLeft(y));



svg.datum(xData)
    .append("path")
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .attr("stroke-width", 1.5)
    .attr("d", d3.line()
        .x((d) => x(d))
        .y((d, i) => y(yData[i]))
    );

svg.datum(xData)
    .append("path")
    .attr("fill", "none")
    .attr("stroke", "red")
    .attr("stroke-width", 3)
    .attr("d", d3.line()
        .x((d) => x(d))
        .y((d, i) => yUnder(yRedData[i]))
    );

// Append the SVG element.
container.append(
    svg.node()
);

</script>
